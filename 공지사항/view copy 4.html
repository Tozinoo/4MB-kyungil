<!DOCTYPE html>

    <title>공지사항</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_view_wrap">
            <div class="board_view">
                <div class="title">
                    SUF게스트하우스 환불 규정
                </div>
                <div class="info">
                    <dl>
                        <dt>번호</dt>
                        <dd>2</dd>
                    </dl>
                    <dl>
                        <dt>글쓴이</dt>
                        <dd>환불시러</dd>
                    </dl>
                    <dl>
                        <dt>작성일</dt>
                        <dd>2021.8.31</dd>
                    </dl>
                    <dl>
                        <dt>조회</dt>
                        <dd>487</dd>
                    </dl>
                </div>
                <div class="cont">
                    사용예정일 기준 7일전 취소 : 100%환불<br>
                    <br>
                    - 사용예정일 기준 5~6일전 취소 : 50%환불<br>
                    <br>
                    - 사용예정일 기준 2~4일전 취소 : 30%환불<br>
                    <br>
                    - 사용예정일 기준 1일전 및 당일 :환불불가<br>
                    - 게스트분의 예약이 들어오면 다른 게스트분들 예약을 받을수없어서<br>
                    환불수수료가 발생됩니다. 양해부탁드립니다

                </div>
            </div>
            <div class="bt_wrap">
                <a href="list.html" class="on">목록</a>
                <!-- <a href="edit.html">수정</a> -->
