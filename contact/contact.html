<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us</title>
        <link rel="stylesheet" href="./contact.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"

        <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    </head>
    <body>
        <div id="header"></div>

        <div id="main">
            <div class="title">
                <h1>Contact Us</h1>
                <hr />
                <div
                    id="daumRoughmapContainer1630399026307"
                    class="root_daum_roughmap root_daum_roughmap_landing"
                ></div>
                <script
                    charset="UTF-8"
                    class="daum_roughmap_loader_script"
                    src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"
                ></script>

                <h2>SURFATY GUEST HOUSE</h2>

                <hr />
                <div class="first">
                    <dl class="info-list">
                        <dt class="addr-title">
                            <i class="fas fa-map-marker-alt"></i> 주 소
                        </dt>
                        <dd class="addr-sub-title">
                            제주특별자치도 서귀포시 칠십리로 55
                        </dd>
                        <dd>
                            55, Chilsimni-ro, Seogwipo-si, Jeju-do, Republic of

                        </dd>
                    </dl>
                    <dl class="info-list" style="margin-left: 21%">
                        <dt><i class="fas fa-mobile-alt"></i> 전화번호</dt>
                        <dd>010-3209-8979</dd>
                    </dl>

                <hr />

                <div class="second">
                    <dl class="info-list">
                        <dt><i class="far fa-clock"></i> 이용시간</dt>
                        <dd>08:00 - 22:00</dd>
                    </dl>
                    <dl class="info-list" style="margin-left: 38%">
                        <dt><i class="far fa-clock"></i> 입실/퇴실</dt>
                        <dd>입실 14:00</dd>
                        <dd>퇴실 11:00</dd>
                    </dl>
                </div>

                <hr />
                <dl class="info-list">
                    <dt><i class="fas fa-exclamation-circle"></i> 이용안내</dt>
                    <dd><img src="./info.png" /></dd>
                </dl>

                <hr />
                <div class="last">
                    <dl class="info-list">
                        <dt><i class="far fa-user"></i> 사업자정보</dt>
                        <dd>상호명 SURFATY GUEST HOUSE</dd>

                    <dl class="info-list" style="margin-left: 32%">
                        <dt><i class="far fa-credit-card"></i> 입금계좌</dt>
                        <dd>예금주</dd>
                        <dd>입금은행</dd>
                        <dd>계좌번호</dd>
                    </dl>

        <div id="footer"></div>
