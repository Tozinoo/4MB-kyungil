<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles/register.css" />
    </head>
    <body>
        <!-- register  -->
        <form name="form" method="post">
            <div class="register-container">
                <div id="register-logo">
                    <img src="images/LOGO.png" alt="LOGO" />
                    <p><h2>SurFaty 회원가입</h2></p>
                </div>
                <div id="register-article">
                    <div class="register-title">
                        <h2>계정 정보를 입력해 주세요.</h2>
                    </div>

                    <strong class="register-tf">아이디</strong>
                    <div class="register-subtitle">
                        <label for="logo_id" class="register-lab"></label>
                        <input
                            class="register-input"
                            type="text"
                            id="logo_id"
                            placeholder="아이디 입력"
                            name="userId"
                        />
                        <div class='register-error-msg'></div>
                        <div class="register-util">
                            <button
                                class="register-btn-input"
                                onclick="return isDupli()"
                            >
                                중복확인
                            </button>
                        </div>
                    </div>

                    <strong class="register-tf">비밀번호</strong>
                    <div class="register-subtitle">
                        <label for="logo_pwd" class="register-lab"></label>
                        <input
                            class="register-input"
                            type="password"
                            id="logo_pwd"
                            placeholder="비밀번호 입력 (8~16자리)"
                            name="userPwd"
                        />
                        <div class='register-error-msg'></div>
                        <input
                            class="register-input"
                            type="password"
                            id="logo_confirmPwd"
                            placeholder="비밀번호 재입력"
                            name="confirmUserPwd"
                        />
                        <div class='register-error-msg'></div>
                        <div class="register-util"></div>
                    </div>

                    <strong class="register-tf">전화번호</strong>
                    <div class="register-subtitle">
                        <label for="logo_tel" class="register-lab"></label>
                        <input
                            class="register-input"
                            type="tel"
                            id="logo_tel"
                            placeholder="전화번호 입력"
                            name="userTel"
                        />
                        <div class='register-error-msg'></div>
                        
                        <div class="register-util">
                            <button
                            class="register-btn-input"
                            onclick="return isDupli()"
                        >
                            중복확인
                        </button>

                        </div>
                    </div>

                    <strong class="register-tf">이메일</strong>
                    <div class="register-subtitle">
                        <label for="logo_mail" class="register-lab"></label>
                        <input
                            class="register-input"
                            type="email"
                            id="logo_mail"
                            placeholder="이메일 입력"
                            name="userMail"
                        />
                        <div class='register-error-msg'></div>
                        <div class="register-util">
                            <button
                            class="register-btn-input"
                            onclick="return isDupli()"
                        >
                            메일 확인
                        </button>
                        </div>
                    </div>

                    <strong class="register-tf">닉네임</strong>
                    <div class="register-subtitle">
                        <label for="logo_nickname" class="register-lab"></label>
                        <input
                            class="register-input"
                            type="text"
                            id="logo_nickName"
                            placeholder="닉네임 입력"
                            name="userNick"
                        />
                        <div class='register-error-msg'></div>
                        <div class="register-util">
                            <button
                            class="register-btn-input"
                            onclick="return isDupli()"
                        >
                            중복확인
                        </button>
                        </div>
                    </div>
                    <div class="register-submit">
                        <button
                            id="submit_all"
                            type="submit"
                            onclick="return check()"
                        >
                            가입하기
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <script src="scripts/register.js"></script>
    </body>
</html>
